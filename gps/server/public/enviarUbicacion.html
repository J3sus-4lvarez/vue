<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Ubicación</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Enviar Ubicación del Dispositivo</h1>
    <button id="enviarUbicacion">Enviar Ubicación</button>

    <script>
        const socket = io('http://192.168.1.12:3000'); // Cambia por la IP del servidor

        document.getElementById('enviarUbicacion').addEventListener('click', () => {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                // Emitir la ubicación al servidor con un ID único del dispositivo
                socket.emit('device-location', {
                    latitud: lat,
                    longitud: lng,
                    dispositivoId: 'celular_' + Math.random().toString(36).substr(2, 9) // Generar un ID único por dispositivo
                });
                alert('Ubicación enviada: ' + lat + ', ' + lng);
            }, (error) => {
                console.error('Error al obtener la ubicación:', error);
            });
        });
    </script>
</body>
</html>
